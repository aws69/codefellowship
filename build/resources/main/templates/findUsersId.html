<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
</head>
<body>
<!-- Navbar -->
<nav>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/profile">Profile</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>

    <!-- Search Bar -->
    <form method="GET" action="/searchUsers">
        <input type="text" id="search" name="q" placeholder="Search users...">
        <input type="submit" value="Search">
    </form>
</nav>


<!-- User Profile -->
<div class="user-profile">
    <!-- Profile Image -->
    <img th:src="${user.image}" alt="Profile Picture" style="max-width: 200px; max-height: 200px;">

    <!-- Username -->
    <h1 th:text="${user.username}">Username</h1>

    <!-- Full Name -->
    <h2 th:text="${user.firstName + ' ' + user.lastName}">Full Name</h2>

    <!-- Date of Birth -->
    <p th:text="${'Date of Birth: ' + user.dateOfBirth}">Date of Birth</p>

    <!-- Bio -->
    <p th:text="${'Bio: ' + user.bio}">Bio</p>
</div>

<!-- List of Posts -->
<h2>Posts</h2>
<ul>
    <li th:each="post : ${user.posts}">
        <p th:text="${post.body}"></p>
    </li>
</ul>
</body>
</html>
