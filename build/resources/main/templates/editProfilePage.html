<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
</head>
<body>
<!-- Navbar -->
<nav>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/profile">Profile</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>

    <!-- Search Bar -->
    <form method="GET" action="/searchUsers">
        <input type="text" id="search" name="q" placeholder="Search users...">
        <input type="submit" value="Search">
    </form>
</nav>


<h1>Edit Profile</h1>

<form method="POST" action="/updateProfile">
    <!-- Username (cannot be changed) -->
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" value="${user.username}" readonly>
    <br>

    <!-- First Name -->
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" value="${user.firstName}">
    <br>

    <!-- Last Name -->
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" value="${user.lastName}">
    <br>

    <!-- Date of Birth -->
    <label for="dateOfBirth">Date of Birth:</label>
    <input type="date" id="dateOfBirth" name="dateOfBirth" value="${user.dateOfBirth}">
    <br>

    <!-- Bio -->
    <label for="bio">Bio:</label>
    <textarea id="bio" name="bio">${user.bio}</textarea>
    <br>

    <!-- Image URL -->
    <label for="image">Image URL:</label>
    <input type="text" id="image" name="image" value="${user.image}">
    <br>

    <input type="submit" value="Save Changes">
</form>

</body>
</html>
