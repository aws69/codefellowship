<!DOCTYPE html>
<html lang="">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="container">
    <h2 class="heading">Login to Code Fellow Ship Site</h2>
    <form class="form" action="" method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="username" required class="input-field">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required class="input-field">
        </div>
        <div class="form-group">
            <button type="submit" class="btn-primary">Login</button>
        </div>
    </form>

    <h2 class="heading">Don't Have an Account?</h2>
    <a href="/signup" class="btn">Signup</a>
</div>
</body>
</html>
