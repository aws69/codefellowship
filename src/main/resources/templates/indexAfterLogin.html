<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeFellowship</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a th:href="@{/}" class="active">Home</a></li>
            <li><a th:href="@{/profile}">Profile</a></li>
            <li><a th:href="@{/createPost}">Create Post</a></li>
            <li><a th:href="@{/logout}">Logout</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="post-container" th:each="post : ${userPosts}">
        <div class="post">
            <p th:text="${post.body}"></p>
            <small>Posted by <span th:text="${post.userId.username}"></span> on <span th:text="${#dates.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></span></small>
        </div>
    </div>
</main>


</body>
</html>
